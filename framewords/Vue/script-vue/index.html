<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-demo</title>
</head>
<script src="https://unpkg.com/vue"></script>
<body>
  <div id="app">
    {{message}}
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      <!-- v-bind 数据绑定，动态显示-->
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
  <div id="app-3">
    <!-- vue-if 条件判断，动态显示 -->
    <p v-if="seen">现在你看到我了</p>
  </div>
  <!-- vue-for : 循环显示元素 -->
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <!-- vue-on: 事件 -->
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>
  <!-- vue-modal: 双向绑定 -->
  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
  <!-- vue 组件 组合 -->
  <div id="app-7">
    <ol>
      <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>
</body>
<script>

  // start vue
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  });

  console.log(app.message); // 全局定义输出

  // vue-bind
  var app2 = new Vue({
    el: '#app-2',
    data: {
      message: '页面加载于 ' + new Date().toLocaleString()
    }
  });

  //vue-if
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
    }
  });

  setTimeout(function() {
    app3.seen = false
  }, 1000 );

  //vue-for
  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '整个牛项目' }
      ]
    }
  })

  setTimeout(function() {
    app4.todos.push({text: 'start demo !'});
  }, 1000 );

  //vue-on
  var app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'hello world ！'
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('');
      }
    }
  })

  //vue-modal
  var app6 = new Vue({
    el: '#app-6',
    data: {
      message: 'Hello Vue!'
    }
  })

  // vue template 组件
  Vue.component('todo-item', {
    // todo-item 组件现在接受一个
    // "prop"，类似于一个自定义属性
    // 这个属性名为 todo。
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })
  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        { id: 0, text: '蔬菜' },
        { id: 1, text: '奶酪' },
        { id: 2, text: '随便其他什么人吃的东西' }
      ]
    }
  })
</script>
</html>
