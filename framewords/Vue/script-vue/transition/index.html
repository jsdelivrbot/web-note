<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>

	<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
	<style>
		.fade-enter-active, .fade-leave-active {
		  transition: opacity .5s;
		}
		.fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
		  opacity: 0;
		}
		/* 可以设置不同的进入和离开动画 */
		/* 设置持续时间和动画函数 */
		.slide-fade-enter-active {
		  transition: all .3s ease;
		}
		.slide-fade-leave-active {
		  transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
		}
		.slide-fade-enter, .slide-fade-leave-to
		/* .slide-fade-leave-active for below version 2.1.8 */ {
		  transform: translateX(10px);
		  opacity: 0;
		}
		.bounce-enter-active {
		  animation: bounce-in .5s;
		}
		.bounce-leave-active {
		  animation: bounce-in .5s reverse;
		}
		@keyframes bounce-in {
		  0% {
		    transform: scale(0);
		  }
		  50% {
		    transform: scale(1.5);
		  }
		  100% {
		    transform: scale(1);
		  }
		}

		.component-fade-enter-active, .component-fade-leave-active {
		  transition: opacity .3s ease;
		}
		.component-fade-enter, .component-fade-leave-to
		/* .component-fade-leave-active for below version 2.1.8 */ {
		  opacity: 0;
		}

		.list-item {
			transition: all 1s;
			display: inline-block;
			margin-right: 10px;
		}
		.list-enter-active, .list-leave-active {
			transition: all 1s;
		}
		.list-enter, .list-leave-to
		/* .list-leave-active for below version 2.1.8 */ {
			opacity: 0;
			transform: translateY(30px);
		}

		.list-leave-active {
			position: absolute;
		}

		.flip-list-move { /* v-move */ 
			transition: transform 1s;
		}
	</style>
</head>
<body>
	<div id="demo">
	  <button v-on:click="show = !show">
	    Toggle
	  </button>
	  <transition name="fade"  mode="out-in">
	    <p v-if="show">hello</p>
	  </transition>
	  <transition name="slide-fade" :duration="{ enter: 500, leave: 800 }">
	    <p v-if="show">hello</p>
	  </transition>
	  <transition name="bounce">
	    <p v-if="show">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris facilisis enim libero, at lacinia diam fermentum id. Pellentesque habitant morbi tristique senectus et netus.</p>
	  </transition>
	  <!-- 自定义动画名 -->
	  <transition
	    name="custom-classes-transition"
	    enter-active-class="animated tada"
	    leave-active-class="animated bounceOutRight"
	  >
		  <p v-if="show">hello</p>
	  </transition>
	</div>
	<div id="js-transition">
		<button @click="show = !show">
	    Toggle
	  </button>
	  <transition
	    v-on:before-enter="beforeEnter"
	    v-on:enter="enter"
	    v-on:leave="leave"
	    v-bind:css="false"
	  >
	    <p v-if="show">
	      Demo
	    </p>
	  </transition>
	</div>
	<div id="components-transition">
		<Radio val='v-a' v-model='view'>A</Radio>
		<Radio val='v-b' v-model='view'>B</Radio>
		<transition name="component-fade" mode="out-in">		
		  <component v-bind:is="view"></component>
		</transition>
	</div>
	<div id="list-demo" class="demo">
		<button v-on:click="add">Add</button>
		<button v-on:click="remove">Remove</button>
		<transition-group name="list" tag="p">
			<span v-for="item in items" v-bind:key="item" class="list-item">
				{{ item }}
			</span>
		</transition-group>
		<button v-on:click="shuffle">Shuffle</button>
		<transition-group name="flip-list" tag="ul">
			<li v-for="item in items" v-bind:key="item">
				{{ item }}
			</li>
		</transition-group>
	</div>
	<div id="example-8">
		<input v-model.number="firstNumber" type="number" step="20"> +
		<input v-model.number="secondNumber" type="number" step="20"> =
		{{ result }}
		<p>
			<animated-integer v-bind:value="firstNumber"></animated-integer> +
			<animated-integer v-bind:value="secondNumber"></animated-integer> =
			<animated-integer v-bind:value="result"></animated-integer>
		</p>
	</div>
</body>
<script>
	/**
	 * vue transition 
	 * 结合css transition 样式
	 */
	new Vue({
	  el: '#demo',
	  data: {
	    show: true
	  }
	});

	/**
	 * js钩子
	 * 
	 */
	
	new Vue({
	  el: '#js-transition',
	  data: {
	    show: false
	  },
	  methods: {
	    beforeEnter: function (el) {
	      el.style.opacity = 0
	      el.style.transformOrigin = 'left'
	    },
	    enter: function (el, done) {
	      Velocity(el, { opacity: 1, fontSize: '1.4em' }, { duration: 300 })
	      Velocity(el, { fontSize: '1em' }, { complete: done })
	    },
	    leave: function (el, done) {
	      Velocity(el, { translateX: '15px', rotateZ: '50deg' }, { duration: 600 })
	      Velocity(el, { rotateZ: '100deg' }, { loop: 2 })
	      Velocity(el, {
	        rotateZ: '45deg',
	        translateY: '30px',
	        translateX: '30px',
	        opacity: 0
	      }, { complete: done })
	    }
	  }
	});

	/* 多元素过度
	<transition>
	  <button v-if="isEditing" key="save">
	    Save
	  </button>
	  <button v-else key="edit">
	    Edit
	  </button>
	</transition>
	<transition>
	  <button v-bind:key="isEditing">
	    {{ isEditing ? 'Save' : 'Edit' }}
	  </button>
	</transition>
	 */
	
	var Radio = {
		template: `<div class="radio">
				<input type="radio" :value="val" v-model="radio" @change="handleChange"/>
				<span class='radio-text'><slot></slot></span>
		</div>`,
		props: {
			val: {
				type: [String, Number, Boolean],
				default: ''
			},
			value: {},
		},
		mounted: function () {
			console.log(this.val);
		},
		methods: {
      handleChange: function() {
				this.$emit('change', this.radio);
			}
    },
		computed: {
		  radio: {
		    get: function () {
					console.log(this.value);
		      return this.value;
		    },
		    set: function(val) {
		      this.$emit('input', val);
		    }
  		}
		}
	}
	
	new Vue({
	  el: '#components-transition',
	  data: {
	    view: 'v-a'
	  },
	  components: {
	    'v-a': {
	      template: '<div>Component A</div>'
	    },
	    'v-b': {
	      template: '<div>Component B</div>'
	    },
	    'Radio': Radio
	  }
	});

	new Vue({
		el: '#list-demo',
		data: {
			items: [1,2,3,4,5,6,7,8,9],
			nextNum: 10
		},
		methods: {
			randomIndex: function () {
				return Math.floor(Math.random() * this.items.length)
			},
			add: function () {
				this.items.splice(this.randomIndex(), 0, this.nextNum++)
			},
			remove: function () {
				this.items.splice(this.randomIndex(), 1)
			},
			shuffle: function () {
				this.items = _.shuffle(this.items)
			}
		}
	});

	// 这种复杂的补间动画逻辑可以被复用
// 任何整数都可以执行动画
// 组件化使我们的界面十分清晰
// 可以支持更多更复杂的动态过渡
// 策略。
Vue.component('animated-integer', {
  template: '<span>{{ tweeningValue }}</span>',
  props: {
    value: {
      type: Number,
      required: true
    }
  },
  data: function () {
    return {
      tweeningValue: 0
    }
  },
  watch: {
    value: function (newValue, oldValue) {
      this.tween(oldValue, newValue)
    }
  },
  mounted: function () {
    this.tween(0, this.value)
  },
  methods: {
    tween: function (startValue, endValue) {
      var vm = this
      function animate () {
        if (TWEEN.update()) {
          requestAnimationFrame(animate)
        }
      }

      new TWEEN.Tween({ tweeningValue: startValue })
        .to({ tweeningValue: endValue }, 500)
        .onUpdate(function () {
          vm.tweeningValue = this.tweeningValue.toFixed(0)
        })
        .start()

      animate()
    }	
  }
})

// 所有的复杂度都已经从 Vue 的主实例中移除！
new Vue({
  el: '#example-8',
  data: {
    firstNumber: 20,
    secondNumber: 40
  },
  computed: {
    result: function () {
      return this.firstNumber + this.secondNumber
    }
  }
})

</script>
</html>
