<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue class style</title>
	<style>
		.static {
			border: 1px solid #33a9dd;
			background: #f5f5f5;
		}
		.active {
			border: 1px solid red;
			padding: 8px;
			transition：width .4s ease-in-out;
		}
		.active:hover {
			width: 50%;
			animation:change 1s linear 2;
		}
		.text-danger {
			color: #e4393c;
		}
		@keyframes change
		{
			0%{transform:rotate(0deg);}
			25%{transform:rotate(-10deg);}
			75%{transform:rotate(10deg);}
			100%{transform:rotate(0deg);}
		}
	</style>
</head>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<body>
	<div class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }" id='classdemo'>
		水电费和健康
		<p v-bind:class='classObj'>
			房管局了但是
		</p>
		<p v-bind:class='classObject'>都是废话看</p>
		<p v-bind:class='[isActive ? activeClass : "", errorClass]'>都是废话看</p>
		<p v-bind:class='[{ active: isActive }, errorClass]'>都是废话看</p>
	</div>
	<div id="styledemo">
		<p v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">
			圣诞节框架
		</p>
		<p v-bind:style="styleObject">圣诞节分开了</p>
		<p v-bind:style="[styleObject, styleObject2]">的房间立刻</p>
	</div>
</body>
<script>
	var vClass = new Vue({
		el: '#classdemo',
		data: {
			isActive: true,
  		hasError: false,
  		classObj: {
  			static: true,
  			active: false,
    		'text-danger': true
  		},
  		error: null,
  		activeClass: 'active',
  		errorClass: 'text-danger'
		},
		computed: {
		  classObject: function () {
		    return {
		      active: this.isActive && !this.error,
		      'text-danger': this.error && this.error.type === 'fatal'
		    }
		  }
		}
	});

	var vStyle = new Vue({
		el: '#styledemo',
		data: {
			activeColor: 'red',
  		fontSize: 30,
  		styleObject: {
		    color: 'red',
		    fontSize: '13px'
		  },
		  styleObject2: {
		  	border: '1px solid #33a9dd'
		  }
		}		
	})
</script>
</html>
