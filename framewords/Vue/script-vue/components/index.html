<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
	<script src="https://cdn.rawgit.com/chrisvfritz/5f0a639590d6e648933416f90ba7ae4e/raw/974aa47f8f9c5361c5233bd56be37db8ed765a09/currency-validator.js"></script>
</head>
<body>
	<div id="example">
	  <my-component>
	  	<p slot='children'>component children</p>
	  </my-component>
	  <Card></Card>
	  <currency-input v-model="something"></currency-input>
	  <!-- 语法糖；等价于
			<custom-input
			  v-bind:value="something"
			  v-on:input="something = arguments[0]">
			</custom-input>
	   -->
	   <currency-inputx
	    label="Price" 
	    v-model="price"
	  ></currency-inputx>
	</div>
</body>
<script>
	// 注册
	Vue.component('my-component', {
	  template: '<div>A custom component! <div class="children"><slot name="children"/></div></div>'
	});
	
	Vue.component('currency-input', {
		template: '\
		<span>\
		 $\
		 <input\
		 	ref="input"\
      v-bind:value="value"\
      v-on:input="updateValue($event.target.value)"\
      >\
		</span>',
		props: ['value'],
		methods: {
			// 不是直接更新值，而是使用此方法来对输入值进行格式化和位数限制
	    updateValue: function (value) {
	      var formattedValue = value
	        // 删除两侧的空格符
	        .trim()
	        // 保留 2 位小数
	        .slice(
	          0,
	          value.indexOf('.') === -1
	            ? value.length
	            : value.indexOf('.') + 3
	        )
	      // 如果值尚不合规，则手动覆盖为合规的值
	      if (formattedValue !== value) {
	        this.$refs.input.value = formattedValue
	      }
	      // 通过 input 事件带出数值
	      this.$emit('input', Number(formattedValue))
	    }
		}
	});
	Vue.component('currency-inputx', {
	  template: '\
	    <div>\
	      <label v-if="label">{{ label }}</label>\
	      $\
	      <input\
	        ref="input"\
	        v-bind:value="value"\
	        v-on:input="updateValue($event.target.value)"\
	        v-on:focus="selectAll"\
	        v-on:blur="formatValue"\
	      >\
	    </div>\
	  ',
	  props: {
	    value: {
	      type: Number,
	      default: 0
	    },
	    label: {
	      type: String,
	      default: ''
	    }
	  },
	  mounted: function () {
	    this.formatValue()
	  },
	  methods: {
	    updateValue: function (value) {
	      var result = currencyValidator.parse(value, this.value)
	      if (result.warning) {
	        this.$refs.input.value = result.value
	      }
	      this.$emit('input', result.value)
	    },
	    formatValue: function () {
	      this.$refs.input.value = currencyValidator.format(this.value)
	    },
	    selectAll: function (event) {
	      // Workaround for Safari bug
	      // http://stackoverflow.com/questions/1269722/selecting-text-on-focus-using-jquery-not-working-in-safari-and-chrome
	      setTimeout(function () {
	      	event.target.select()
	      }, 0)
	    }
	  }
	});
	// 创建根实例
	new Vue({
	  el: '#example',
	  data: {
	  	something: 0,
	  	price: 0
	  },
	  components: {
	  	'Card': {
	  		template: '<div class="card">card</div>'
	  	}
	  }
	});
</script>
</html>
