<!DOCTYPE html>
<html>
<head>
	<title>变量、作用域、内存</title>
	<style type="text/css">
		body {
	    width: 896px;
	    min-height: calc(100vh - 48px);
	    margin: 0 auto;
	    padding: 24px 16px;
	    background: #fefefe;
	    color: rgb(60,60,60);
	    -webkit-text-size-adjust: 100%;
	  }
		script {
			display: block;
	    white-space: pre;
	    text-shadow: none;
	    background: #333;
	    border-radius: 6px;
	    color: #fff;
	    font-family: monaco, courier, monospace;
	    padding: 10px;
	    margin-top: 16px;
	    max-height: 60vh;
	    overflow-y: auto;
		}
		script::before {
		  content: 'Source:';
		  color: #0f0;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		/**
			* 变量 JS
			*
		*/
		var person = new Object();
		person.name = 'NARUTOne';
		console.log(person.name);

		var str = 'js';
		str.name = 'html';
		console.log(str.name);

		/*
			复制
			- 基本类型： 创建新值副本，互不影响
			- 引用类型： 创建指针地址副本，指向同一对象
		*/ 
		var num1 = 5;
		var num2 = num1;

		num2 ++ ;
		console.log(num1);

		
		var obj1 = new Object();
		var obj2 = obj1;
		obj2.name = 'NARUTOne';

		console.log(obj1.name);

		/*
			函数参数传递： js 下均为按值传递
		*/
		
		function add(num) {
			// num ++;
			// return num

			return ++ num
		}

		var num1 = 5;
		var result = add(num1);
		console.log(num1);
		console.log(result);


		function setName(obj) {
			obj.name = 'NARUTOne';
		}
		var obj1 = new Object();
		setName(obj1);
		console.log(obj1.name);

		function setName2(obj) {
			obj.name = 'NARUTOne';
			obj = new Object();
			obj.name = 'LUFFY';
			console.log(obj.name);
		}
		var obj2 = new Object();
		setName2(obj2);
		console.log(obj2.name);

		/**
		* 检测 
			- 基本类型： typeof  
			- 引用类型： instanceof , [适合对象，检测基本类型统一返回false]
		*/

		var s = 'NARUTOne';
		var b = true;
		var n = 3;
		var u;
		var nu = null;
		var o = new Object();
		var a = new Array();
		var r = new RegExp(/ab+c/, 'i');
		var f = function () {}  //new Function()

		console.log(typeof s);
		console.log(typeof b);
		console.log(typeof n);
		console.log(typeof u);
		console.log(typeof nu);
		console.log(typeof o);
		console.log(typeof a);
		console.log(typeof r);
		console.log(typeof f);


		console.log(o instanceof Object);
		console.log(a instanceof Array);
		console.log(r instanceof RegExp);
		console.log(f instanceof Function);
	</script>
</body>
</html>
