<!DOCTYPE html>
<html>
<head>
	<title>array 学习</title>
	<style type="text/css">
		body {
	    width: 896px;
	    min-height: calc(100vh - 48px);
	    margin: 0 auto;
	    padding: 24px 16px;
	    background: #fefefe;
	    color: rgb(60,60,60);
	    -webkit-text-size-adjust: 100%;
	  }
		script {
			display: block;
	    white-space: pre;
	    text-shadow: none;
	    background: #333;
	    border-radius: 6px;
	    color: #fff;
	    font-family: monaco, courier, monospace;
	    padding: 10px;
	    margin-top: 16px;
	    max-height: 60vh;
	    overflow-y: auto;
		}
		script::before {
		  content: 'Code:';
		  color: #0f0;
		}
	</style>
</head>
<body>
	<h3>Array 类型</h3>

	<script type="text/javascript">
		/*
			Array 基础篇
		*/

		/**
			创建数组
			1、Array
			2、字面量 []
		*/
		(function() {
			var arr = new Array();
			var arr0 = new Array(3);
			var arr1 = new Array('a','b');

			console.log(arr);
			console.log(arr0);
			console.log(arr1);

			arr = [];
			arr1 = ['a', 'b'];

			//索引index获值
			console.log(arr[0]);
			console.log(arr1[0]);

			//加长
			arr1[3] = 'd';
			console.log(arr1); //["a", "b", undefined × 1, "d"]
			console.log(arr1.length); //4 

			// length 特性 , 移除/添加数组项
			arr1.length = 3;
			arr.length = 1;

			console.log(arr);
			console.log(arr1);

			arr1[arr1.length - 1] = 'c';
			console.log(arr1); 

			//检测数组

			console.log(arr1 instanceof Array);
			console.log(Array.isArray(arr1));
			
			//字符串转换 toString(), 逗号分隔；直接加长[]及length关系
			console.log(arr1);
			arr1[5] = 1;
			console.log(arr1.toString());
			console.log(arr1.valueOf());
			alert(arr1);
		})()
		
	</script>
	<script type="text/javascript">
		/*
			Array 栈方法 
			LIFO 后进先出， 顶部发生

			push() , pop() 数组尾部
		*/
		(function() {
			var arr = new Array();
			arr.push('1', '2');
			console.log(arr);

			var item = arr.pop();
			console.log(item);
		})();

		/*
			Array 队列方法（排队）
			FIFO 先进先出

			push() , shift()
		*/

		(function() {
			var arr = new Array();
			arr.push('1', '2');
			arr[arr.length] = 3;

			var item = arr.shift();
			console.log(item);

			// unshift() 数组前端压入

			var len = arr.unshift('0');
			console.log(arr);
			console.log(len);
		})();

		/*
			重排序方法
			reverse() , 翻转
			sort(), 排序 , toString()比较字符串顺序
		*/

		(function() {
			var arr = [2, 1, 3, 4, 6, 9, 10];
			var arr_str = ['a', 'c', 'b', 'e', 'd'];

			console.log(arr.reverse());
			console.log(arr_str.reverse());

			console.log(arr.sort());
			console.log(arr_str.sort());

			//比较器 compare(a,b), 数据类型
			function compare (a, b) {// 小 到 大, 升序
				if(a - b < 0) {
					return -1
				}
				else if(a - b > 0) {
					return 1
				}
				else {
					return 0
				}
			}

			console.log(arr.sort(compare));

		})();


	</script>
</body>
</html>
