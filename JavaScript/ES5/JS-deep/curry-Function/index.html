<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>柯里化函数</title>
	<style type="text/css">
		body {
	    width: 896px;
	    min-height: calc(100vh - 48px);
	    margin: 0 auto;
	    padding: 24px 16px;
	    background: #fefefe;

	  }
		script {
			display: block;
	    white-space: pre;

<body>
	<script type="text/javascript">
		/**
		* 柯里化：柯里化是一种将使用多个参数的一个函数转换成一系列使用一个参数的函数的技术，[参数复用]
			
			function add(a, b) {
			    return a + b;
			}

			// 执行 add 函数，一次传入两个参数即可
			add(1, 2) // 3

			// 假设有一个 curry 函数可以做到柯里化
			var addCurry = curry(add);
			addCurry(1)(2) // 3
		*/
		
		//第一版
		var curry = function (fn) {
	    var args = [].slice.call(arguments, 1);
	    return function() {
        var newArgs = args.concat([].slice.call(arguments));
        return fn.apply(this, newArgs);
	    };
		};

		function add(a, b) {
		  return a + b;
		}

		var addCurry1 = curry(add, 1, 2);
		addCurry1() // 3
		//或者
		var addCurry2= curry(add, 1);
		addCurry2(2) // 3
		//或者
		var addCurry3 = curry(add);
		addCurry3(1, 2) // 3

	</script>
	<script type="text/javascript">
		// 第二版
		function sub_curry(fn) {
	    var args = [].slice.call(arguments, 1);
	    return function() {
	        return fn.apply(this, args.concat([].slice.call(arguments)));
	    };
		}

		function curry(fn, length) {
		    length = length || fn.length;

		    var slice = Array.prototype.slice;

		    return function() {
		        if (arguments.length < length) {
		            var combined = [fn].concat(slice.call(arguments));
		            return curry(sub_curry.apply(this, combined), length - arguments.length);
		        } else {
		            return fn.apply(this, arguments);
		        }
		    };
		}

		var fn = curry(function(a, b, c) {
		    return [a, b, c];
		});

		fn("a", "b", "c") // ["a", "b", "c"]
		fn("a", "b")("c") // ["a", "b", "c"]
		fn("a")("b")("c") // ["a", "b", "c"]
		fn("a")("b", "c") // ["a", "b", "c"]
	</script>

	<script type="text/javascript">
		
		//简版
		function sub_curry(fn){
		    return function(){
		        return fn()
		    }
		}

		function curry(fn, length){
		    length = length || 4;
		    return function(){
		        if (length > 1) {
		            return curry(sub_curry(fn), --length)
		        }
		        else {
		            return fn()
		        }
		    }
		}

		var fn0 = function(){
		    console.log(1)
		}

		var fn1 = curry(fn0) 
		// curry(sub_curry(fn0), --length) => () ==> {return curry(funciton() {return fn0()}, 3)}

		fn1()()()() // 1

		//fn1() : curry(funciton() {return fn0()}, 3) ==> () => curry(() => (()=>fn0())(), 2)
		//				==> curry(() => fn0(), 2)

		//fn1()(): curry(() => fn0(), 2) ==> () => curry(() => fn0(), 1)

		//fn1()()(): curry(() => fn0(), 1) ==> () => fn0()

		//fn1()()()():  fn0() ==> 1
	</script>

	<script type="text/javascript">
		//简版2 

		function curry(fn, args) {
		    length = fn.length;

		    args = args || [];

		    return function() {

		        var _args = args.slice(0),

		            arg, i;

		        for (i = 0; i < arguments.length; i++) {

		            arg = arguments[i];

		            _args.push(arg);

		        }
		        if (_args.length < length) {
		            return curry.call(this, fn, _args);
		        }
		        else {
		            return fn.apply(this, _args);
		        }
		    }
		}


		var fn = curry(function(a, b, c) {
		    console.log([a, b, c]);
		});

		fn("a", "b", "c") // ["a", "b", "c"]
		fn("a", "b")("c") // ["a", "b", "c"]
		fn("a")("b")("c") // ["a", "b", "c"]
		fn("a")("b", "c") // ["a", "b", "c"]
	</script>

	<script type="text/javascript">
		// 第三版，处理特殊传值
		function curry(fn, args, holes) {
		    length = fn.length;

		    args = args || [];

		    holes = holes || [];

		    return function() {

		        var _args = args.slice(0),
		            _holes = holes.slice(0),
		            argsLen = args.length,
		            holesLen = holes.length,
		            arg, i, index = 0;

		        for (i = 0; i < arguments.length; i++) {
		            arg = arguments[i];
		            // 处理类似 fn(1, _, _, 4)(_, 3) 这种情况，index 需要指向 holes 正确的下标
		            if (arg === _ && holesLen) {
		                index++
		                if (index > holesLen) {
		                    _args.push(arg);
		                    _holes.push(argsLen - 1 + index - holesLen)
		                }
		            }
		            // 处理类似 fn(1)(_) 这种情况
		            else if (arg === _) {
		                _args.push(arg);
		                _holes.push(argsLen + i);
		            }
		            // 处理类似 fn(_, 2)(1) 这种情况
		            else if (holesLen) {
		                // fn(_, 2)(_, 3)
		                if (index >= holesLen) {
		                    _args.push(arg);
		                }
		                // fn(_, 2)(1) 用参数 1 替换占位符
		                else {
		                    _args.splice(_holes[index], 1, arg);
		                    _holes.splice(index, 1)
		                }
		            }
		            else {
		                _args.push(arg);
		            }

		        }
		        if (_holes.length || _args.length < length) {
		            return curry.call(this, fn, _args, _holes);
		        }
		        else {
		            return fn.apply(this, _args);
		        }
		    }
		}

		var _ = {};

		var fn = curry(function(a, b, c, d, e) {
		    console.log([a, b, c, d, e]);
		});

		// 验证 输出全部都是 [1, 2, 3, 4, 5]
		fn(1, 2, 3, 4, 5);
		fn(_, 2, 3, 4, 5)(1);
		fn(1, _, 3, 4, 5)(2);
		fn(1, _, 3)(_, 4)(2)(5);
		fn(1, _, _, 4)(_, 3)(2)(5);
		fn(_, 2)(_, _, 4)(1)(3)(5)
	</script>
