<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="NARUTOne">
  <title>jQuery UI 拖动（Draggable） + 排序（Sortable）</title>
  <link rel="stylesheet" href="./lib/jquery-ui.css">
  <script src="./lib/jquery-2.2.1.js"></script>
  <script src="./lib/jquery-ui.js"></script>
  <style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    margin-bottom: 10px;
   }
  li {
    margin: 5px;
    padding: 5px;
    width: 150px;
  }
  li svg {
  	width:1em;
  	height:1em;
	}
  </style>
  <script>
  $(function() {
    $( "#sortable" ).sortable({
      revert: true
    });
    $( "#draggable" ).draggable({
      connectToSortable: "#sortable",
      helper: "clone",
      revert: "invalid"
    });
    $( "ul, li" ).disableSelection();
  });
  </script>
</head>
<body>
 <svg style="display:none" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <symbol id="icon-delete" viewBox="0 0 25.128 31.87">

    </symbol>
</svg>
<ul>
	<li id="draggable" class="ui-state-highlight">请拖拽我
		<svg ><use xlink:href="#icon-delete"></use></svg>
	</li>
</ul>

<ul id="sortable">
  <li class="ui-state-default">Item 1</li>
  <li class="ui-state-default">Item 2</li>
  <li class="ui-state-default">Item 3</li>
  <li class="ui-state-default">Item 4</li>
  <li class="ui-state-default">Item 5</li>
</ul>

</body>
</html>
