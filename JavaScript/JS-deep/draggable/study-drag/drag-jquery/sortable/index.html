<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="NARUTOne">
    <title>Sortable拖拽</title>
    <script type="text/javascript" src="./lib/Sortable.js"></script>
    <style media="screen">
      div {
        width: 800px;
        padding: 50px;
        border: 1px solid #ededed;
        margin: 100px auto;
      }
      div::after {
        content: '';
        display: table;
        clear: both;
      }
      p {
        width: 420px;
      }
      span {
        width: 120px;
        margin-right: 20px;
        margin-bottom: 10px;
        float: left;
        height:30px;
        /*border: 1px solid red;*/
        background-color: #26a4fe;
        color: #fff;
        font-weight: bold;
        text-align: center;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div class="">
      <p id="sortleft" class='item'>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
      </p>
    </div>
  </body>
  <script type="text/javascript">
    var el = document.getElementById('sortleft');
    new Sortable(el,{
      group: "name"
    });
  </script>
</html>
