<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Angular UI Router</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="../style/main.css" />
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6 note-container">
            <div class="page-header">
                <h1>Todos</h1>
            </div>
            <div class="note-input-container">
                <input type="text" placeholder="What needs to be done?" />
                <div class="note-input-memo">
                    <input type="checkbox">Mark all as complete
                </div>
            </div>
            <div class="note-list container-fluid">
                <div class="row">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="badge">X</span>
                            <input type="checkbox"/>Cras justo odio
                        </li>
                        <li class="list-group-item">
                            <span class="badge">X</span>
                            <input type="checkbox"/>Dapibus ac facilisis in
                        </li>
                        <li class="list-group-item">
                            <span class="badge">X</span>
                            <input type="checkbox"/>Morbi leo risus
                        </li>
                        <li class="list-group-item">
                            <span class="badge">X</span>
                            <input type="checkbox"/>Porta ac consectetur ac
                        </li>
                        <li class="list-group-item">
                            <span class="badge">X</span>
                            <input type="checkbox"/>Vestibulum at eros
                        </li>
                        <li class="list-group-item list-group-item-success">
                            <span>xxx items left</span>
                            <span class="badge">Clear xx completed items</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-3">&nbsp;</div>
    </div>
    <div class="row mt15">
        <div class="col-md-12 tc">Double-click to edit a todo.</div>
    </div>
    <div class="row mt15">
        <div class="col-md-12 tc">Created by <br/>Xu Yu Zhu.</div>
    </div>
</div>

<!-- <div ui-view="home"></div> -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>

</body>
</html>
