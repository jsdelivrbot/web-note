<!DOCTYPE html>
<html>
<head>
	<title>touch direction</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<style type="text/css">
		.box {
			position: relative;
			box-sizing: border-box;
			height: 100vh;
			padding: 16px;
			color:#fff ;
		}
		.center {
			width: 50%;
		  height: 300px;
		  margin: auto;
		  position: absolute;
		  top: 50%; left: 50%;
		  background-color: #91dc8a;
		  text-align: center;
		  line-height: 300px;
		  font-size: 20px;
		  -webkit-transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
		  transform: translate(-50%,-50%);
		}
	</style>
	<script type="text/javascript" src='direction.js'></script>
</head>
<body>
	<div class='box'>
		<div id='direction' class="center"></div>
	</div>
</body>

</script>
</html>
