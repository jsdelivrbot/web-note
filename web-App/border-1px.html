<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/NARUTOne/resources-github@master/demo/demo-theme.css">
  <title>Document</title>
  <style>
    .hairline-border {
      box-shadow: 0 0 0 1px;
    }
    @media (min-resolution: 2dppx) {
      .hairline-border {
        box-shadow: 0 0 0 0.5px;
      }
    }
    @media (min-resolution: 3dppx) {
      .hairline-border {
        box-shadow: 0 0 0 0.33333333px;
      }
    }
    @media (min-resolution: 4dppx) {
      .hairline-border {
        box-shadow: 0 0 0 0.25px;
      }
    }
  </style>
</head>
<body>
  <div class="demo-box">
    <div class="demo-content">
      <h3 class="demo-title">多设备1像素边框</h3>
      <div class="hairline-border">text</div>
      
      <div class="demo-doc">
        <div class="doc-line doc-default"><code>@media (min-resolution: xdppx)</code>媒体查询设备区分</div>
      </div>
    </div>
  </div>
</body>
</html>
