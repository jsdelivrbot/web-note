<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://rawgit.com/NARUTOne/resources-github/master/demo/demo-theme.css">
  <script src="https://gw.alipayobjects.com/os/antv/assets/g6/2.0.0/g6.js"></script>
  <title>Document</title>
  <style>
    .base-chart {
      height: 50vh;
      background-color: #F6F8FA;
    }
  </style>
</head>
<body>
  <div class="demo-box">
    <div class="demo-content">
      <h2 class="demo-title">G6 教程 —— 锚点</h2>
      <div id="mountNode" class="base-chart"></div>
      <div class="demo-doc">
        <div class="doc-line doc-default">G6 是关系数据可视化引擎，开发者可以基于 G6 拓展出属于自己的图分析应用或者图编辑器应用。</div>
      </div>
    </div>
  </div>
</body>
<script>
const data = {
  "nodes": [
    {
      "shape": "customNode",
      "id": "node1"
    },
    {
      id: 'node2',
      x: 100,
      y: 200,
      shape: 'custom'
    }
  ],
  edges: [
    {
      id: 'edge1',
      target: 'node2',
      source: 'node1',
      sourceAnchor: 1, // 锚点索引
      targetAnchor: 0, // 锚点索引
    }
  ]
};

var invalidCfg = {
  style: {
    fill: 'red',
    fillOpacity: 0.7
  },
  hoverStyle: {
    stroke: null
  },
  linkable: false
};

G6.registerNode('customNode', {
  draw(item){
    const group = item.getGraphicGroup();
    group.addShape('text', {
      attrs: {
        x: 100,
        y: 100,
        fill: '#333',
        text: '我是一个自定义节点，\n有下面那个方形和我自己组成'
      }
    });
    return group.addShape('rect', {
      attrs: {
        x: 100,
        y: 100,
        width: 100,
        height: 100,
        stroke: 'red'
      }
    });
  },
  // 锚点
  anchor: [
    [0.5, 1, invalidCfg],     // 底边中点
    [0.5, 0]      // 上边中点
  ],
});

G6.registerNode('rect', {
  draw(item){
    const group = item.getGraphicGroup();
    return group.addShape('rect', {
      attrs: {
        x: 100,
        y: 100,
        width: 100,
        height: 100,
        stroke: 'red'
      }
    });
  },
  anchor: [
    [1, 0.5],      // 右边中点
    [0, 0.5, invalidCfg]    // 左边中点
  ],
});

G6.registerNode('custom', {
  afterDraw(item){
    const group = item.getGraphicGroup();
    group.addShape('text', {
      attrs: {
        x: 100,
        y: 100,
        fill: '#333',
        text: '我是一个自定义节点，\n继承于 rect'
      }
    });
  }
}, 'rect');

const graph = new G6.Graph({
  container: 'mountNode',  // dom 容器 或 容器ID
  width: 500,              // 画布宽
  height: 500,             // 画布高
});
graph.read(data);
</script>
</html>
