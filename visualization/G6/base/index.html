<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://rawgit.com/NARUTOne/resources-github/master/demo/demo-theme.css">
  <script src="https://gw.alipayobjects.com/os/antv/assets/g6/2.0.0/g6.js"></script>
  <title>Document</title>
  <style>
    .base-chart {
      height: 50vh;
      background-color: #F6F8FA;
    }
  </style>
</head>
<body>
  <div class="demo-box">
    <div class="demo-content">
      <h2 class="demo-title">G6 教程 —— 基础图</h2>
      <div id="mountNode" class="base-chart"></div>
      <div class="demo-doc">
        <div class="doc-line doc-default">G6 是关系数据可视化引擎，开发者可以基于 G6 拓展出属于自己的图分析应用或者图编辑器应用。</div>
      </div>
    </div>
  </div>
</body>
<script>
  const data = {
    nodes: [{
      shape: "customNode",
      id: "customNodeId",
      x: 0,
      y: 0
    },{
      id: 'node1',
      x: 100,
      y: 200
    },{
      id: 'node2',
      x: 300,
      y: 200
    }, {
      id: 'custom',
      x: 300,  // 画布 原点（0， 0）
      y: 100,
      shape: 'custom'
    }],
    edges: [{
      id: 'edge1',
      target: 'node2',
      source: 'node1'
    }]
  };

  G6.registerNode('rect', {
    draw(item){
      const group = item.getGraphicGroup();
      this.drawText(item);
      return group.addShape('rect', {
        attrs: {
          x: 100,
          y: 100,
          width: 100,
          height: 100,
          stroke: 'red'
        }
      });
    },
    drawText(item) {
      const group = item.getGraphicGroup();
      const text = this.getText();
      group.addShape('text', {
        attrs: {
          x: 100,
          y: 0,
          fill: '#333',
          text
        }
      });
    },
    getText() {
      return '我是一个节点 rect';
    }
  });


  G6.registerNode('customNode', {
    draw(item){
      const group = item.getGraphicGroup();
      // group.addShape('text', {
      //   attrs: {
      //     x: 70, // default
      //     y: 60,
      //     fill: '#333',
      //     text: '自定义节点，\n方形、文本组成'
      //   }
      // });
      return group.addShape('rect', {
        attrs: {
          x: 60,
          y: 10,
          width: 100,
          height: 100,
          stroke: 'red',
          lineWidth: 10
        }
      });
    },
    afterDraw(item){
      const group = item.getGraphicGroup();
      // group.addShape('text', {
      //   attrs: {
      //     x: 200,
      //     y: 60,
      //     fill: '#333',
      //     text: '我是一个自定义节点'
      //   }
      // });
    }
  });

  G6.registerNode('custom', {
    afterDraw(item){
      const group = item.getGraphicGroup();
      group.addShape('text', {
        attrs: {
          x: 100,
          y: 300,
          fill: '#333',
          text: '1、我是一个自定义节点，\n继承于 rect'
        }
      });
    },
    getText(){
      return '2、我是一个自定义节点，\n继承于 rect';
    }
  }, 'rect');

  const graph = new G6.Graph({
    container: 'mountNode',
    width: 1000,
    height: 500
  });
  graph.read(data);

  let node;
  let dx;
  let dy;
  graph.on('node:dragstart', ev=>{
    const {item} = ev;
    const model = item.getModel();
    node = item;
    dx = model.x - ev.x;
    dy = model.y - ev.y;
  });
  graph.on('node:drag', ev=>{
    node && graph.update(node, {
      x: ev.x+dx,
      y: ev.y+dy
    });
  });
  graph.on('node:dragend', ev=>{
    node = undefined;
  });
</script>
</html>
