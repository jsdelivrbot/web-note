<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://rawgit.com/NARUTOne/resources-github/master/demo/demo-theme.css">
  <!-- <script src="https://gw.alipayobjects.com/os/antv/assets/g6/2.0.0/g6.js"></script> -->
  <script src="https://gw.alipayobjects.com/os/antv/assets/g6/1.2.8/g6.min.js"></script>
  <title>Document</title>
  <style>
    .base-chart {
      height: 50vh;
      background-color: #F6F8FA;
    }
  </style>
</head>
<body>
  <div class="demo-box">
    <div class="demo-content">
      <h2 class="demo-title">G6 教程 —— 旧版 编辑图</h2>
      <div id="editChart" class="base-chart"></div>
      <div class="demo-doc">
        <div class="doc-line doc-default">G6 是关系数据可视化引擎，开发者可以基于 G6 拓展出属于自己的图分析应用或者图编辑器应用。</div>
        <div class="doc-line doc-default"><a href="http://antvis.github.io/g6/tools/index.html">G6 旧版在线工具</a></div>
      </div>
    </div>
  </div>
</body>
<script>
var data = {
  "source": {
    "nodes": [
      {
        "shape": "rect",
        "label": "文本",
        "x": 590,
        "y": 270,
        "id": "bd907fe1"
      },
      {
        "shape": "rhombus",
        "label": "文本",
        "x": 1070,
        "y": 440,
        "id": "12f91511"
      }
    ],
    "edges": [
      {
        "shape": "arrow",
        "source": "bd907fe1",
        "target": "bd907fe1",
        "id": "7e53b845"
      }
    ]
  }
}

var net = new G6.Net({
  id: 'editChart',
  height: 900,
  rollback: true,
  mode: 'edit'
});
net.read(data);
net.render();
</script>
</html>
