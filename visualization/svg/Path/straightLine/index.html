<!DOCTYPE html>
<html>
<head>
	<title>svg>path>straightLine</title>
	<meta name='author' content="NARUTOne"/>
	<meta http-equiv='content-type' content='text/html;charset=utf-8'/>
	<link href='./index.css' rel='stylesheet' type='text/css'/>
</head>
<body>
	<div>
		<h3 align='center' >SVG学习：路径PATH(一)</h3>
		<div class='box'>
			<svg  version="1.1" xmlns="http://www.w3.org/2000/svg">
				<!-- 画笔起点 -->
			  <path d="M10 10"/>
			  <!-- Points -->
			  <circle cx="10" cy="10" r="2" fill="red"/>

			  <!-- 一个路径搭建的矩形 -->
			  <!-- 基本，绝对 -->
			   <path d='M20 20 H90 V90 H20 L20 20'/> 
			  <!-- <path d='M20 20 H90 V90 H20 Z'/> 闭合-->
			  <!-- <path d='M20 20 h70 v70 h-70 Z'/> 相对 -->

			  <!-- points -->
			  <circle cx='20' cy='20' r='2' fill='red'/>
			  <circle cx='20' cy='90' r='2' fill='red'/>
			  <circle cx='90' cy='90' r='2' fill='red'/>
			  <circle cx='90' cy='20' r='2' fill='red'/>
			</svg>
		</div>
	</div>
</body>
</html>
