<!DOCTYPE html>
<html>
<head>
	<title>svg>path>curve</title>
	<meta name='author' content="NARUTOne"/>
	<meta http-equiv='content-type' content='text/html;charset=utf-8'/>
	<link href='./index.css' rel='stylesheet' type='text/css'/>
</head>
<body>
	<div>
		<h3 align='center' >SVG学习：路径PATH(二)</h3>
		<div class='box'>
			<svg  version="1.1" xmlns="http://www.w3.org/2000/svg">
				<!-- 
					贝塞尔曲线 ：path中只有三次 C，二次 Q 
					圆弧：A
				-->
				<!-- 画笔起点 -->
			  <path d="M10 10"/>
			  <!-- Points -->
			  <circle cx="10" cy="10" r="2" fill="red"/>

			  <!-- 三次贝塞尔曲线 -->
			  <!-- C x1 y1, x2 y2, x y (or c dx1 dy1, dx2 dy2, dx dy) ，一个基本点，两个控制点 -->

			  <!-- 案例一:图解曲线 -->
			  <path d="M20 20 C 30 30, 40 30, 50 20" stroke="black" fill="transparent"/>
			  <path d="M70 20 C 70 30, 120 30, 120 20" stroke="black" fill="transparent"/>
			  <path d="M130 20 C 120 30, 180 30, 170 20" stroke="black" fill="transparent"/>
			  <path d="M10 60 C 20 80, 40 80, 50 60" stroke="black" fill="transparent"/>
			  <path d="M70 60 C 70 80, 110 80, 110 60" stroke="black" fill="transparent"/>
			  <path d="M130 60 C 120 80, 180 80, 170 60" stroke="black" fill="transparent"/>
			  <path d="M10 110 C 20 140, 40 140, 50 110" stroke="black" fill="transparent"/>
			  <path d="M70 110 C 70 140, 110 140, 110 110" stroke="black" fill="transparent"/>
			  <path d="M130 110 C 120 140, 180 140, 170 110" stroke="black" fill="transparent"/>
			  <!-- points -->
			  <circle cx="20" cy="20" r="2" fill="red"/>
			  <circle cx="30" cy="30" r="2" fill="red"/>
			  <path d='M20 20 L30 30 Z' stroke='red'/>
			  <circle cx="40" cy="30" r="2" fill="red"/>
			  <circle cx="50" cy="20" r="2" fill="red"/>
			  <path d='M40 30 L50 20 Z' stroke='red'/>

			  <circle cx="70" cy="20" r="2" fill="red"/>
			  <circle cx="70" cy="30" r="2" fill="red"/>
			  <path d='M70 20 L70 30 Z' stroke='red'/>
			  <circle cx="120" cy="30" r="2" fill="red"/>
			  <circle cx="120" cy="20" r="2" fill="red"/>
			  <path d='M120 30 L120 20 Z' stroke='red'/>

			  <circle cx="130" cy="20" r="2" fill="red"/>
			  <circle cx="120" cy="30" r="2" fill="red"/>
			  <path d='M130 20 L120 30 Z' stroke='red'/>
			  <circle cx="180" cy="30" r="2" fill="red"/>
			  <circle cx="170" cy="20" r="2" fill="red"/>
			  <path d='M180 30 L170 20 Z' stroke='red'/>

			  <circle cx="10" cy="60" r="2" fill="red"/>
			  <circle cx="20" cy="80" r="2" fill="red"/>
			  <path d='M10 60 L20 80 Z' stroke='red'/>
			  <circle cx="40" cy="80" r="2" fill="red"/>
			  <circle cx="50" cy="60" r="2" fill="red"/>
			  <path d='M40 80 L50 60 Z' stroke='red'/>

			  <circle cx="70" cy="60" r="2" fill="red"/>
			  <circle cx="70" cy="80" r="2" fill="red"/>
			  <path d='M70 60 L70 80 Z' stroke='red'/>
			  <circle cx="110" cy="80" r="2" fill="red"/>
			  <circle cx="110" cy="60" r="2" fill="red"/>
			  <path d='M110 80 L110 60 Z' stroke='red'/>

			  <circle cx="130" cy="60" r="2" fill="red"/>
			  <circle cx="120" cy="80" r="2" fill="red"/>
			  <path d='M130 60 L120 80 Z' stroke='red'/>
			  <circle cx="180" cy="80" r="2" fill="red"/>
			  <circle cx="170" cy="60" r="2" fill="red"/>
			  <path d='M180 80 L170 60 Z' stroke='red'/>

			  <circle cx="10" cy="110" r="2" fill="red"/>
			  <circle cx="20" cy="140" r="2" fill="red"/>
			  <path d='M10 110 L20 140 Z' stroke='red'/>
			  <circle cx="40" cy="140" r="2" fill="red"/>
			  <circle cx="50" cy="110" r="2" fill="red"/>
			  <path d='M40 140 L50 110 Z' stroke='red'/>

			  <circle cx="70" cy="110" r="2" fill="red"/>
			  <circle cx="70" cy="140" r="2" fill="red"/>
			  <path d='M70 110 L70 140 Z' stroke='red'/>
			  <circle cx="110" cy="140" r="2" fill="red"/>
			  <circle cx="110" cy="110" r="2" fill="red"/>
			  <path d='M110 140 L110 110 Z' stroke='red'/>

			  <circle cx="130" cy="110" r="2" fill="red"/>
			  <circle cx="120" cy="140" r="2" fill="red"/>
			  <path d='M130 110 L120 140 Z' stroke='red'/>
			  <circle cx="180" cy="140" r="2" fill="red"/>
			  <circle cx="170" cy="110" r="2" fill="red"/>
			  <path d='M180 140 L170 110 Z' stroke='red'/>

			  <!--  S对称：跟在C或S后面，保持斜率不变 -->
			  <!-- S x2 y2, x y (or s dx2 dy2, dx dy)；控制点，终点自定义 -->
			  <path d="M210 80 C 240 10, 265 10, 295 80 S 350 150, 380 80" stroke="black" fill="transparent"/>

			  <!-- 二次贝塞尔曲线 Q：一个基本点，一个控制点，确认斜率 -->
			  <!-- Q x1 y1, x y (or q dx1 dy1, dx dy) -->
			  <path d="M10 280 Q 95 210 180 280" stroke="black" fill="transparent"/>
			  <!-- points -->
			  <circle cx="10" cy="280" r="2" fill="red"/>
			  <circle cx="95" cy="210" r="2" fill="red"/>
			  <circle cx="180" cy="280" r="2" fill="red"/>
			  <path d='M10 280 L95 210 Z' stroke='red'/>
			  <path d='M180 280 L95 210 Z' stroke='red'/>

			  <!-- T对称：跟在Q或T后面，保持斜率不变 推断控制点对称；
			  	如果T单独使用，那么控制点就会被认为和终点是同一个点，所以画出来的将是一条直线。
			  -->
			  <!-- T x y (or t dx dy)；终点自定义 -->
			  <path d="M210 280 Q 252.5 210, 295 280 T 380 280" stroke="black" fill="transparent"/>
			</svg>
		</div>
	</div>
</body>
</html>
