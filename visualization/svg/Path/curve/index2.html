<!DOCTYPE html>
<html>
<head>
	<title>svg>path>curve</title>
	<meta name='author' content="NARUTOne"/>
	<meta http-equiv='content-type' content='text/html;charset=utf-8'/>
	<link href='./index.css' rel='stylesheet' type='text/css'/>
</head>
<body>
	<div>
		<h3 align='center' >SVG学习：路径PATH(二)</h3>
		<div class='box'>
			<svg  version="1.1" xmlns="http://www.w3.org/2000/svg">
				<!-- 
					圆弧：A
				-->
				<!-- 画笔起点 -->
			  <path d="M10 10"/>
			  <!-- Points -->
			  <circle cx="10" cy="10" r="2" fill="red"/>

			  <!-- 
			  	A rx ry x-axis-rotation large-arc-flag sweep-flag x y
 					a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy 

 					x轴半径 y轴半径 旋转 角度大小 弧线方向 弧终点

 					0表示从起点到终点沿逆时针画弧，1表示从起点到终点沿顺时针画弧
 					0表示小角度弧，1表示大角度弧
 				-->
			  <path d="M10 315
           L 110 215
           A 30 50 0 0 1 162.55 162.45
           L 172.55 152.45
           A 30 50 -45 0 1 215.1 109.9
           L 315 10" stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>

         <path d="M380 80
           A 45 45, 0, 0, 0, 425 125
           L 425 80 Z" fill="green"/>
			  <path d="M530 80
			           A 45 45, 0, 1, 0, 575 125
			           L 575 80 Z" fill="red"/>
			  <path d="M380 230
			           A 45 45, 0, 0, 1, 425 275
			           L 425 230 Z" fill="purple"/>
			  <path d="M530 230
			           A 45 45, 0, 1, 1, 575 275
			           L 575 230 Z" fill="blue"/>
			</svg>
		</div>
	</div>
</body>
</html>
