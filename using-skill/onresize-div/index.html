<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://rawgit.com/NARUTOne/resources-github/master/css/demo-theme.css">
  <title>Document</title>
  <style>
    #resizeDiv { width: 60%; height: 60%; border: 1px solid red; margin: 20px; } 
    button { margin: 20px 20px 0; }
  </style>
</head>
<body>
	<div class="demo-box">
		<div class="demo-content">
      <button onclick="addListener()" class="btn btn-primary">addListener</button> 
      <button onclick="removeListener()" class="btn btn-warn">removeListener</button> 
      <button onclick="resize()" class="btn btn-success">resize</button> 
      <div id="resizeDiv"></div>
		</div>
	</div>
</body>
<script src="./on-resize.js"></script>
<script>
  var resizeDiv = document.getElementById('resizeDiv');
  var EleResizeObj = new EleResize(resizeDiv);
  var listener = () => {
    console.log('resize');
  }
  function resize () {
    resizeDiv.style.width = '200px';
  }
  function addListener () {
    EleResizeObj.on(listener);
  }
  function removeListener () {
    EleResizeObj.off(listener);
  }
</script>
</html>
