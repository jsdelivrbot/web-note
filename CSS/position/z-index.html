<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      position: relative;
      z-index: 2;
      height: 300px;
    }
    .parent > div {
      background-color: #495060;
    }
    .child {
      position: absolute;
      left: 0;
      top: 0;
      z-index: 2;
      width: 200px;
      height: 200px;
    }

    .dashed-box { 
      position: relative;
      z-index: 1;
      border: dashed;
      height: 8em;
      margin-bottom: 1em;
      margin-top: -200px;
    }
    .gold-box { 
      position: absolute;
      z-index: 3; /* put .gold-box above .green-box and .dashed-box */
      background: gold;
      width: 80%;
      left: 60px;
      top: 3em;
    }
    .green-box { 
      position: absolute;
      z-index: 2; /* put .green-box above .dashed-box */
      background: lightgreen;
      width: 20%;
      left: 65%;
      top: -25px;
      height: 7em;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">child</div>
  </div>
  <div class="dashed-box">Dashed box
    <span class="gold-box">Gold box</span>
    <span class="green-box">Green box</span>
  </div>
</body>
</html>
